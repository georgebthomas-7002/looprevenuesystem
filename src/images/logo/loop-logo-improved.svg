<svg width="250" height="100" viewBox="0 0 250 100" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circles for depth -->
  <ellipse cx="60" cy="50" rx="48" ry="38" fill="#028393" opacity="0.95"/>
  <ellipse cx="190" cy="50" rx="48" ry="38" fill="#f65625" opacity="0.95"/>

  <!-- White inner curves - left side -->
  <path d="M 35 35 Q 50 20, 75 30 Q 85 38, 85 50 Q 85 62, 75 70 Q 50 80, 35 65 Q 25 50, 35 35 Z" fill="#ffffff" opacity="0.9"/>

  <!-- White inner curves - right side -->
  <path d="M 215 35 Q 200 20, 175 30 Q 165 38, 165 50 Q 165 62, 175 70 Q 200 80, 215 65 Q 225 50, 215 35 Z" fill="#ffffff" opacity="0.9"/>

  <!-- Connecting flow paths with gradient -->
  <defs>
    <linearGradient id="tealGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#028393;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.5" />
    </linearGradient>
    <linearGradient id="orangeGrad" x1="100%" y1="0%" x2="0%" y2="0%">
      <stop offset="0%" style="stop-color:#f65625;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0.5" />
    </linearGradient>
  </defs>

  <!-- Top connecting curve (teal to orange) -->
  <path d="M 90 30 Q 125 15, 160 30" stroke="url(#tealGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Bottom connecting curve (orange to teal) -->
  <path d="M 160 70 Q 125 85, 90 70" stroke="url(#orangeGrad)" stroke-width="10" fill="none" stroke-linecap="round"/>

  <!-- Arrow on top curve -->
  <polygon points="155,27 165,30 155,33" fill="#028393" opacity="0.9"/>

  <!-- Arrow on bottom curve -->
  <polygon points="95,67 85,70 95,73" fill="#f65625" opacity="0.9"/>

  <!-- Center connection points -->
  <circle cx="105" cy="50" r="7" fill="#faaa68"/>
  <circle cx="145" cy="50" r="7" fill="#ffffff" opacity="0.95"/>

  <!-- Small accent circles on curves -->
  <circle cx="90" cy="30" r="5" fill="#ffffff" opacity="0.9"/>
  <circle cx="160" cy="70" r="5" fill="#ffffff" opacity="0.9"/>
</svg>
